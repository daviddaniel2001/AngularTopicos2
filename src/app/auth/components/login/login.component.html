<div class="container">
  <div class="circulo-container">
    <div class="circulo circulo-1"></div>
    <div class="circulo circulo-2"></div>
    <div class="circulo circulo-3"></div>
     <div class="flor"></div>
 </div>
  <div class="login-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>LOGIN</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form>
          <mat-form-field appearance="outline">
            <mat-label>Usuário</mat-label>
            <input matInput placeholder="Usuário">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Senha</mat-label>
            <input matInput type="password" placeholder="Senha">
          </mat-form-field>
          <p><a href="#">Esqueceu sua senha?</a></p>
          <button mat-raised-button class="custom-button">Entre</button>
        </form>
        <p class="secondary-action">Novo por aqui? <a href="#">Crie sua Conta</a></p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
