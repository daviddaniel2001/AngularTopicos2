<mat-toolbar color="primary" class="centered-toolbar">Cadastro de Estoques</mat-toolbar>
<div class="form-container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="formGroup" >
                <mat-form-field appearance="outline" class="full-width-input">
                    <mat-label>Nome</mat-label>
                    <input placeholder="nome" matInput type="text" formControlName="nome" />
                    <mat-error *ngIf="formGroup.get('nome')?.hasError('apiError')">
                      {{ formGroup.get('nome')?.getError('apiError') }}
                  </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width-input">
                    <mat-label>Quantidade</mat-label>
                    <input placeholder="quantidade" matInput type="text" formControlName="quantidade" />
                    <mat-error *ngIf="formGroup.get('quantidade')?.hasError('apiError')">
                      {{ formGroup.get('quantidade')?.getError('apiError') }}
                  </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width-input">
                    <mat-label>Preco</mat-label>
                    <input placeholder="preco" matInput type="text" formControlName="preco" />
                    <mat-error *ngIf="formGroup.get('preco')?.hasError('apiError')">
                      {{ formGroup.get('preco')?.getError('apiError') }}
                  </mat-error>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button
                color="primary"
                (click)="salvar()"
                [disabled]="formGroup.invalid">
                Salvar
            </button>
            <button mat-raised-button
                *ngIf="formGroup?.get('id')?.value"
                color="warn"
                (click)="excluir()"
                [disabled]="formGroup.invalid">
                Excluir
            </button>
            <button mat-raised-button
                routerLink="/estados/list">
                Cancelar
            </button>
        </mat-card-actions>
    </mat-card>
</div>
