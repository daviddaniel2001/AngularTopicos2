<mat-toolbar class="listagem-usuario">
  <div class="flex-container">
    <span class="toolbar-title"> Controle de Usuarios </span>
    <button mat-fab color="accent" routerLink="/fornecedores/new">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</mat-toolbar>

<table mat-table [dataSource]="usuarios" class="mat-elevation-z8 demo-table">

  <!-- Id Column -->
  <ng-container matColumnDef="id-column">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.id}} </td>
  </ng-container>

  <!-- Nome Column -->
  <ng-container matColumnDef="nome-column">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let usuario">
      <a routerLink="/usuario/edit/{{usuario.id}}"> {{usuario.nome}} </a>
    </td>
  </ng-container>

  <!-- CPF Column -->
  <ng-container matColumnDef="cpf-column">
    <th mat-header-cell *matHeaderCellDef> Cpf </th>
    <td mat-cell *matCellDef="let usuario">
      <a routerLink="/usuario/edit/{{usuario.id}}"> {{usuario.cpf}} </a>
    </td>
  </ng-container>

  <!-- Sexo Column -->
  <ng-container matColumnDef="sexo-column">
    <th mat-header-cell *matHeaderCellDef> Sexo </th>
    <td mat-cell *matCellDef="let usuario">
      <a routerLink="/sexo/edit/{{usuario.id}}"> {{usuario.sexo}} </a>
    </td>
  </ng-container>

  <!-- Telefone Column -->
  <ng-container matColumnDef="telefone-column">
    <th mat-header-cell *matHeaderCellDef> Telefone </th>
    <td mat-cell *matCellDef="let usuario">
      <a routerLink="/usuario/edit/{{usuario.id}}"> {{usuario.telefone}} </a>
    </td>
  </ng-container>

  <!-- Endereco Column -->
  <ng-container matColumnDef="endereco-column">
    <th mat-header-cell *matHeaderCellDef> Endereco </th>
    <td mat-cell *matCellDef="let usuario">
      <a routerLink="/usuario/edit/{{usuario.id}}"> {{usuario.endereco}} </a>
    </td>
  </ng-container>

  <!-- Perfil Column -->
  <ng-container matColumnDef="perfil-column">
    <th mat-header-cell *matHeaderCellDef> Perfil </th>
    <td mat-cell *matCellDef="let usuario">
      <a routerLink="/usuario/edit/{{usuario.id}}"> {{usuario.perfil}} </a>
    </td>
  </ng-container>

  <!-- Login Column -->
  <ng-container matColumnDef="login-column">
    <th mat-header-cell *matHeaderCellDef> Login </th>
    <td mat-cell *matCellDef="let usuario">
      <a routerLink="/usuario/edit/{{usuario.id}}"> {{usuario.login}} </a>
    </td>
  </ng-container>

  <!-- Senha Column -->
  <ng-container matColumnDef="senha-column">
    <th mat-header-cell *matHeaderCellDef> Senha </th>
    <td mat-cell *matCellDef="let usuario">
      <a routerLink="/usuario/edit/{{usuario.id}}"> {{usuario.senha}} </a>
    </td>
  </ng-container>

  <!-- Imagem Column -->
  <ng-container matColumnDef="imagem-column">
    <th mat-header-cell *matHeaderCellDef> NomeImagem </th>
    <td mat-cell *matCellDef="let usuario">
      <a routerLink="/usuario/edit/{{usuario.id}}"> {{usuario.nomeImagem}} </a>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
</table>
