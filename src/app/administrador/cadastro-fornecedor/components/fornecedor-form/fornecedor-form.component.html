<mat-toolbar color="primary" class="centered-toolbar">Cadastro de Fornecedor</mat-toolbar>
<div class="form-container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="formGroup" >
                <mat-form-field appearance="outline" class="full-width-input">
                    <mat-label>Nome</mat-label>
                    <input placeholder="nome" matInput type="text" formControlName="nome" />
                    <mat-error *ngIf="formGroup.get('nome')?.hasError('apiError')">
                        {{ formGroup.get('nome')?.getError('apiError') }}
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width-input">
                    <mat-label>Cnpj</mat-label>
                    <input placeholder="cnpj" matInput type="text" formControlName="cnpj" />
                    <mat-error *ngIf="formGroup.get('cnpj')?.hasError('apiError')">
                        {{ formGroup.get('cnpj')?.getError('apiError') }}
                    </mat-error>
                </mat-form-field>

            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button
                color="primary"
                (click)="salvar()"
                [disabled]="formGroup.invalid">
                Salvar
            </button>
            <button mat-raised-button
                *ngIf="formGroup?.get('id')?.value"
                color="warn"
                (click)="excluir()"
                [disabled]="formGroup.invalid">
                Excluir
            </button>
            <button mat-raised-button
                routerLink="/fornecedores/list">
                Cancelar
            </button>
        </mat-card-actions>
    </mat-card>
</div>
