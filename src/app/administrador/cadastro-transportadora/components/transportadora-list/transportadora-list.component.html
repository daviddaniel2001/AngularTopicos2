<mat-toolbar class="listagem-transportadoras">
    <div class="flex-container">
      <span class="toolbar-title"> Controle de Transportadoras </span>
      <button mat-fab color="accent" routerLink="/transportadoras/new">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <table mat-table [dataSource]="transportadoras" class="mat-elevation-z8 demo-table">
      <!-- Id Column -->
      <ng-container matColumnDef="id-column">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let transportadora"> {{transportadora.id}} </td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="nome-column">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let transportadora">
          <a routerLink="/transportadoras/edit/{{transportadora.id}}"> {{transportadora.nome}} </a>
        </td>
      </ng-container>

      <!-- Sigla Column -->
      <ng-container matColumnDef="sigla-column">
          <th mat-header-cell *matHeaderCellDef> Sigla </th>
          <td mat-cell *matCellDef="let transportadora"> {{transportadora.sigla}} </td>
      </ng-container>

         <!-- Sigla Column -->
      <ng-container matColumnDef="editar-column">
        <th mat-header-cell *matHeaderCellDef> Acoes </th>
        <td mat-cell *matCellDef="let transportadora">
          <button mat-raised-button
          routerLink="/transportadoras/edit/{{transportadora.id}}">
          Editar
      </button> </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
    </table>
