<mat-toolbar color="primary" class="centered-toolbar">Cadastro de Produto</mat-toolbar>
<div class="form-container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="formGroup">
                <mat-form-field appearance="outline" class="full-width-input">
                    <mat-label>Usuario</mat-label>
                    <input placeholder="text" formControlName="usuario" />
                    <mat-error *ngIf="formGroup.get('usuario') &&
                formGroup.get('usuario')?.invalid &&
                formGroup.get('usuario')?.touched">
                        O usuario é obrigatório.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width-input">
                    <mat-label>Data Pedido</mat-label>
                    <input placeholder="text" formControlName="dataPedido" />
                    <mat-error *ngIf="formGroup.get('dataPedido') &&
                formGroup.get('dataPedido')?.invalid &&
                formGroup.get('dataPedido')?.touched">
                        A data do pedido é obrigatório.
                    </mat-error>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="salvar()" [disabled]="formGroup.invalid">
                Salvar
            </button>
            <button mat-raised-button *ngIf="formGroup?.get('id')?.value" color="warn" (click)="excluir()"
                [disabled]="formGroup.invalid">
                Excluir
            </button>
            <button mat-raised-button routerLink="/produto/list">
                Cancelar
            </button>
        </mat-card-actions>
    </mat-card>
</div>
